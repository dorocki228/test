<html>
	<head>
		<title>Lineage II GvE - Fration Leader</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
		<tr>
			<td align="center">
				<table width=292>
					<tr><td height="10"></td></tr>
					<tr>
						<td align="center">
							<br><font color=LEVEL>描述：</font><br>
							派系领袖选举<br1>派系领袖选举<br1>
							每个有价值的球员都有权利<br1>
							在选举新领导人时登记。<br>
							要在选举中登记，玩家必须是<br1>
							一个名副其实的派系成员<br1>
							足够的效率指标。<br>
							<font color=ffa500>最低效率： $minEfficiency</font><br>
							性格的效率取决于<br1>
							关于对抗点的数目，<br1>
							玩家平均在一天内获得收入。
						</td>
					</tr>
					<tr><td height="10"></td></tr>
					<tr>
						<td align=center>
							<font color=ffa500>您的效率： $efficiency</font>
						</td>
					</tr>
					<tr><td height="10"></td></tr>
					<tr>
						<td align=center height="15">       
						  #if($state.name() == 'INNINGS_REQUEST')         
						    <button action="bypass -h htmbypass_services.FactionLeader:request" ALIGN=LEFT ICON="NORMAL">寄存器</button>
						  #elseif($state.name() == 'VOTE')
						    <button action="bypass -h htmbypass_services.FactionLeader:candidates 0" ALIGN=LEFT ICON="NORMAL">候选人列表</button>
						  #end
						  <button action="bypass -h htmbypass_services.FactionLeader:info" ALIGN=LEFT ICON="NORMAL">谁是派系领袖？</button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
