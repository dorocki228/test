<html>
	<head>
		<title>Lineage II GvE - Shop Search</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
		<tr>
			<td align=center  height=40>
		
			</td>
		</tr>
		<tr>
			<td align=center>
			<br>
			<font color=\"FF9900\">Search item:</font>
				<edit var="tofind" width=100>
				<br>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:find ${type} 1 $tofind"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">找到了</font></button>
				<br>
				<br>
				<button action="bypass -h npc_%objectId%_Chat 0"  ALIGN=LEFT ICON="RETURN"><font color=\"FF9900\">背部</font></button>
			</td>
		</tr>
		<tr>
			<td align=center>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 0 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">列出全部</font></button>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:equipment ${type}"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">四.设备</font></button>
				
#if (${type} == 1)
				
				<button action="bypass -h npc_%objectId%_services.ItemBroker:equipment4 ${type}"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">设备+4及更多</font></button>
				
#end
				
#if (${type} != 5)
				
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 0 1 0 1"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">稀有设备</font></button>
				
#end
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 5 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">可消耗性</font></button>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 6 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">四.材料</font></button>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 7 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">关键材料</font></button>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 8 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">食谱</font></button>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 9 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">书籍和护身符</font></button>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 10 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">附魔物品</font></button>
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 11 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">其他的</font></button>
				
#if (${type} != 5)
				
				<button action="bypass -h npc_%objectId%_services.ItemBroker:list ${type} 90 1 0 0"  ALIGN=LEFT ICON="NORMAL"><font color=\"FF9900\">共同的</font></button>
				
#end

			</td>
		</tr>
		<tr>
			<td align=center  height=40>
				
			</td>
		</tr>
	</table>
</body>
</html>
