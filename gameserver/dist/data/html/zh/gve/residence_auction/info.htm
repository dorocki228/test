<html>
	<head>
		<title>Lineage II GvE - Residence Auctioner</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
		<tr>
			<td align=center  height=40>
				<br><br>
				%name%
			</td>
		</tr>
		
		<tr>
			<td align=center  height=40>
				<br><font color=LEVEL>现时投注：</font><br>
				%bid_info%
				<edit var="cmd" width=111 height=15><br>
				<button value="Bid" action="bypass -h npc_%objectId%_bid %id% $cmd" width=140 height=21 back="L2UI_ch3.bigbutton3_down" fore="L2UI_ch3.bigbutton3"><br>
			</td>
		</tr>
		
		<tr>
			<td align=center><br>
				<font color=LEVEL>描述：</font><br>
				拍卖会结束后开始<br1>城堡或堡垒围攻.<br1>
				如果氏族成员不使用Seal on Artifact。<br>
				<font color=LEVEL>
				最低赌注101阿德纳<br1>
				下一步101+阿德纳
				</font><br>

				拍卖持续45分钟。<br1>
				氏族首领必须在氏族仓库有阿德纳。<br1>
				阿德纳回归失败者<br1>有15%的税款。享受.<br>
			</td>
		</tr>
	</table>
</body>
</html>
