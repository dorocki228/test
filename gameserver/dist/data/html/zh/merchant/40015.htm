<html>
<head>
	<title>Lineage II GvE - Weapon Trader</title>
</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
	<tr>
		<td align=center>
			<table border=0 cellpadding=0 cellspacing=0 width=292>
				<tr>
					<td height="30"></td>
				</tr>
				<tr>
					<td align="center"><font color=ffa500>Weapon Trader</font></td>
				</tr>
				<tr>
					<td height="30"></td>
				</tr>
				<tr>

					<td align=center>
                        <button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 1000">Free Weapon:
                            C-Grade
                        </button>
                        <button action="bypass -h npc_%objectId%_multisell 1003" ALIGN=LEFT ICON="NORMAL">Weapon:
                            B-Grade
                        </button>
                        <button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 1006">Weapon:
                            A-Grade
                        </button>
                        <button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 1074">Weapon:
                            S-Grade
                        </button>
                        <button action="bypass -h npc_%objectId%_Buy 1" ALIGN=LEFT ICON="NORMAL">Sell</button>

                        <font color=ffa500>
                            <button ALIGN=LEFT ICON="NORMAL" action="link discountsinfo.htm">Discount system</button>
                        </font>
                        #if($gveDiscounts.next())
                        Prices will be lowered in
                        <font color=ffa500>$gveDiscounts.next().hours()</font> hours and
                        <font color=ffa500>$gveDiscounts.next().minutes()</font> min.
                        <br>
                        <br>
                        <br>
                        In the Armory You can buy weapons
                        <br1> and armor depending on Your level.
                            #end
                    </td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
