<html><head><body>Gatekeeper Esmeralda:
<br>Hello there! Don't mind me -- I'm just standing around just in case you're bleeding out from a monster bite and need to be teleported to safety...or miss home terribly...or need to go help a friend...or really miss the sea.<br>That said, do you need to get somewhere?<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h teleport_request">"I want to teleport."</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_teleport_mdt_to" msg="811;Monster Race Track">"Could I go to the Arena, or the Monster Race Track -- for free?"</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h htmbypass_services.SupportMagic:getProtectionBlessing"><font color="LEVEL">Receive a Blessing of Protection</font></Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h talk_select">Quest</Button>
</body></html>
