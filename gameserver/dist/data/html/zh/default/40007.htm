<html>
	<head>
		<title>榮耀世界 - 活動經理</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
		<tr>
			<td align=center  height=15>
			</td>
		</tr>
		<tr>
			<td align=center  height=50>
				<br><font color=ffa500  name="hs12">事件管理器</font>
			</td>
		</tr>
		<tr>
			<td align=center>
                <button action="bypass -h user_pvparena" ALIGN=LEFT ICON="NORMAL">註冊 PvP 競技場</button>
                <button ALIGN=LEFT ICON="NORMAL" action="bypass -h user_liberation">註冊解放
                    堡壘
                </button>
                <button action="bypass -h user_ctf" ALIGN=LEFT ICON="NORMAL">註冊CTF</button>
                <button action="bypass -h user_unreg" ALIGN=LEFT ICON="NORMAL">註銷</button>
                <button ALIGN=LEFT ICON="L2UI_CT1.RewardBtn_down" action="bypass -h npc_%objectId%_multisell 1044">事件
                    店鋪
                </button>


                <button action="bypass -h user_upgrading" ALIGN=LEFT ICON="NORMAL">傳送到升級事件</button>
                <button ALIGN=LEFT ICON="L2UI_CT1.RewardBtn_down" action="bypass -h npc_%objectId%_multisell 1079">
                    升級店[S級]
				</button>
				<button ALIGN=LEFT ICON="L2UI_CT1.RewardBtn_down" action="bypass -h npc_%objectId%_multisell 1080">
					升級商店[等]
				</button>

				<font color=ffa000>
					<button action="bypass -h npc_%objectId%_Chat 1" ALIGN=LEFT ICON="NORMAL">活動信息
					</button>
				</font>

			</td>
		</tr>
		<tr>
			<td align=center  height=5>

			</td>
		</tr>
	</table>
</body>
</html>
