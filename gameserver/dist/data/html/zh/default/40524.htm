<html>
	<head>
		<title>提拉塔斯</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2Font-eu.Body_mmt_gw">
		<tr>
			<td height=55></td>
		</tr>
		<tr>
			<td align=center>
				你好，勇士！在我的幫助下，你可以<br1>
				參觀 <font color=ffa500>深淵迷宮</font>和你的朋友們<br1>
				並得到 <font color=ffa500>很多有趣和有價值的物品</font>!
			</td>
		</tr>
		<tr>
			<td height=5></td>
		</tr>
		<tr>
			<td align="center">
				<table cellpadding=0 cellspacing=5 width="220">
					<tr>
						<td align="LEFT">
							<font color=ffa500>要進入實例，您需要:</font>
						</td>
					</tr>
					<tr>
						<td align="LEFT">
							- 3人以上的一群人;<br1>
                            - <font color=ffa500>1片榮耀世界</font> 每個參與者
                            <br1>
                                &nbsp;&nbsp;or <font color=ffa500>會員卡</font>.
                        </td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td height=5></td>
		</tr>
		<tr>
			<td align="center">
				實例可用區 <font color=ffa500>每天一次</font>.<br1>
				進入冷卻時間自動重置<br1>
				每天在 <font color="ffa500">6:30 (GMT+3)</font>.
			</td>
		</tr>
		<tr>
			<td height=5></td>
		</tr>
		<tr>
			<td align=center>
				您可以檢查實例的可用性<br1>
				使用命令 <font color=ffa500>/instancezone</font>
			</td>
		</tr>
		<tr>
			<td height=10></td>
		</tr>
		<tr>
			<td align=center>
                <button action="bypass -h npc_%objectId%_enter 79" ALIGN=LEFT ICON="NORMAL">進入迷宮
                    深淵！
                </button>
                <button ALIGN=LEFT ICON="L2UI_CT1.RewardBtn_down" action="bypass -h npc_%objectId%_multisell 1055">
                   交換深淵碎片
                </button>
            </td>
		</tr>
	</table>
</body>
</html>
