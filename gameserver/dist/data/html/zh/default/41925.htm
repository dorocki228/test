<html>
	<head>
		<title>血統II GvE - 城堡圍攻</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 background="L2UI_CH3.refinewnd_back_Pattern">
		<tr>
			<td align=center  height=40>
				<br><font color=ffa500>城堡圍攻</font>
			</td>
		</tr>
		<tr>
			<td align=center>
				<button action="bypass -h npc_%objectId%_goSiege"  ALIGN=LEFT ICON="NORMAL">去城堡!</button>
				<center><font color=LEVEL>基本的:</font><br></center>
每天都會進行城堡圍攻，在 20:00 MSK 交替<br1> 城堡。<br1>
從 62 級開始可以註冊。<br1>
圍攻城堡的獎勵由佔領城堡的派系獲得<br1>.<br>
				
				<center><font color=LEVEL>攻城過程:</font><br></center>
圍城持續時間為 1 小時。<br1>
獲勝者是在<br1>時間結束時擁有城堡的人。<br1>
要獲得佔領<br1>城堡的能力 - 您需要摧毀所有水晶。<br>
				
				<center><font color=LEVEL>贏家/輸家會得到什麼？:</font><br></center>
				佔領敵方城堡的派系<br1> 會獲得以下形式的獎勵<font color=LEVEL>300 阿德納</font><br1> 和獨特的被動效果。<br1>
擁有大量城堡的派系<br1>在日常史詩boss復活時獲得雙重優勢<br1>。<br1>
無法保留城堡的部分<br1>在城市中似乎通過私人商店徵收 15% 的貿易稅<br1>。<br1>
一旦<br1>派系重新奪回城堡，稅收就會消失。<br>	
			</td>
		</tr>
	</table>
</body>
</html>
