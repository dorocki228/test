<html><head><table width=260><tr>
<td width=40><button value="Main" action="bypass -h admin_admin" width=40 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Siege Menu</center></td>
<td width=40><button value="Back" action="bypass -h admin_residence_list" width=40 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br>
Residence: %residence%<br>
<table>
	<tr>
		<td width="60">Owner:</td>
		<td width="100">%owner%</td>
		<td><edit var="owner" width=100></td>
		<td><button value="Set" action="bypass -h admin_set_owner %id% $owner" width=40 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>	
</table><br>
Cycle: %cycle%; Paid Cycle: %paid_cycle%<br>
Reward Count: %reward_count%; Left time : %left_time%<br>
<button value="Check Winners" action="bypass -h admin_quick_siege_stop %id% 0" width=120 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<table>
	<tr>
		<td><edit var="bid" width=40></td>
		<td width="30">bid</td>
		<td><button value="Add Bidder" action="bypass -h admin_add_participant attackers %id% $bid" width=80 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Remove Bidder" action="bypass -h admin_remove_participant attackers %id% $bid" width=80 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<br1>
<table>
	<tr>
		<td align=center width="100">Clan name</td>
		<td align=center width="100">Leader name</td>
		<td align=center width="100">Bid</td>
	</tr>
	%clans%
</table>
</head></html>
