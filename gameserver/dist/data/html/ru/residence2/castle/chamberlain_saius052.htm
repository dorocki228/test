<html><body>Для защиты замка можно использовать следующие устройства.<br>
Все эти устройства очень полезны, однако стоят недешево, поэтому необходимо тщательно все рассчитать.<br>
Если хотите усилить выбранное устройство, помните, что можно сразу укрепить его до максимального уровня.<br>
<center>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_reinforce">Укрепить ворота и стены</button>
 
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_trap_select">Установить ловушку</button>
<Button ALIGN=LEFT ICON="RETURN" action="bypass -h npc_%objectId%_default">Назад</button>
</center>
</body></html>
