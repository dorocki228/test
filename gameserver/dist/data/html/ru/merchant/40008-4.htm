<html>
	<head>
		<title>Lineage II GvE - Пожертвования</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
		<tr>
			<td align=center height=20></td>
		</tr>
		<tr>
			<td align=center>
				<img src="icon.etc_ancient_crown_i00" width="32" height="32">
			</td>
		</tr>
		<tr>
			<td align=center height=15></td>
		</tr>
		<tr>
			<td align=center>
				<font color="LEVEL" name="hs15">Продвинутый Премиум</font>
			</td>
		</tr>
		<tr>
			<td align=center height=10></td>
		</tr>
		<tr>
			<td align=center>
				<table width="180">
					<tr>
						<td align="left">
							Длительность: 
						</td>
						<td align="left">
							<font color="LEVEL">Вечный</font>
						</td>
					</tr>
					<tr>
						<td align="left">
							EXP/SP: 
						</td>
						<td align="left">
							<font color="LEVEL">+50%</font>
						</td>
					</tr>
					<tr>
						<td align="left">
							Адена: 
						</td>
						<td align="left">
							<font color="LEVEL">+40%</font>
						</td>
					</tr>
					<tr>
						<td align="left">
							Дроп: 
						</td>
						<td align="left">
							<font color="LEVEL">+25%</font>
						</td>
					</tr>
					<tr>
						<td align="left">
							Очки Противостояния: 
						</td>
						<td align="left">
							<font color="LEVEL">+25%</font>
						</td>
					</tr>
					<tr>
						<td align="left">
							Шанс Заточки: 
						</td>
						<td align="left">
							<font color="LEVEL">+5%</font>
						</td>
					</tr>
					<tr>
						<td align="left">
							Лимит Веса: 
						</td>
						<td align="left">
							<font color="LEVEL">+20%</font>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td align=center>
                <font name="hs12">Цена: </font><font color="LEVEL" name="hs12">40 Юнит</font>
            </td>
		</tr>
		<tr>
			<td align=center height=20></td>
		</tr>
		<tr>
            <td align=center>
                <button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_services.RateBonus:get 2 0">Купить
                    Продвинутый Премиум (40 Юнит)
                </button>
            </td>
		</tr>
		<tr>
			<td align=center>
                <button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_services.RateBonus:get 3 72">Купить
                    Продвинутый Премиум на 3 дня (1 Купон)
                </button>
            </td>
		</tr>
		<tr>
			<td align=center>
				<button action="bypass -h npc_%objectId%_Chat 3" ALIGN=LEFT ICON="NORMAL">Назад</button>
			</td>
		</tr>
		<tr>
			<td align=center height=30></td>
		</tr>
	</table>
</body>
</html>
