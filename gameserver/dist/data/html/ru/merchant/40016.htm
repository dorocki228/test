<html>
	<head>
		<title>Lineage II GvE - Продавец Брони</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
		<tr>
			<td align=center>
				<table border=0 cellpadding=0 cellspacing=0 width=292>
					<tr>
						<td height="20"></td>
					</tr>
					<tr>
						<td align="center"><br><font color=ffa500>Продавец Брони</font></td>
					</tr>
					<tr>
						<td height="40"></td>
					</tr>
					<tr>

						<td align=center>
							<button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 1001">Бесплатная
								Броня: C-Грейд
							</button>
							<button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 1004">Броня:
								B-Грейд
							</button>
							<button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 1007">Броня:
								A-Грейд
							</button>
							<button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 1075">Броня:
								S-Грейд
							</button>

							<button action="bypass -h npc_%objectId%_Buy 1" ALIGN=LEFT ICON="NORMAL">Продать</button>
						</td>
					</tr>
					<tr>
						<td align=center>
							<font color=ffa500><button action="link discountsinfo.htm"  ALIGN=LEFT ICON="NORMAL">Система скидок</button></font>
							#if($gveDiscounts.next())
							Цены будут понижены через
							<font color=ffa500>$gveDiscounts.next().hours()</font> час. и
							<font color=ffa500>$gveDiscounts.next().minutes()</font> мин.<br>
							#end
						</td>
					</tr>
				</table>
			</td>
		</tr>

	</table>
</body>
</html>
