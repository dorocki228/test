<html>

<table background="L2UI_CH3.refinewnd_back_Pattern" border=0 height=358 width=292>

        <td align="center" valign="top">

                <tr>

                </tr>

                    <td align=center height=40>

                            один из доступных способов оплаты:
                    </td>

            </table>
            <table width=40>
                <tr>
                    <td height=20>

                    </td>
                </tr>
                <tr>
                    <td align=center background="L2UI_CT1.SellingAgencyWnd_df_Arrow" height=25 width=30></td>
                    <br>
                </tr>
            </table>

            <table>
                <tr>
                    <td align=center height=15></td>
                </tr>
                <tr>
                    <td align=center>
                        <button action="" back="L2UI_CT1.OlympiadWnd_DF_BuyEtc_Down"

                    </td>
                    <td align=center>
                        <button action="" back="L2UI_CT1.OlympiadWnd_DF_BuyEtc_Down"

                </tr>
                <tr>
                    <td align=center><font color=ffa500>20 000 Adena</font></td>
                    <td align=center><font color=ffa500>15 Units</font></td>
                </tr>

        </td>
