Разрушители - храбрые Воины, владеющие огромными мечами и топорами. Они всегда сражаются в первых рядах.<br>
Этого звания удостаиваются только самые лучшие Налетчики.<br>
Чтобы стать Разрушителем, Вы должны быть 40-го уровня или выше и собрать Знак Храбрости, Знак Славы и Знак Силы.<br>
