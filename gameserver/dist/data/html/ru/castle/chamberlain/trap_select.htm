<html><head><br>

ловушки является очень эффективным средством от вторжения. Конечно, это стоит того
удачи!<br>

<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_trap_select zone_2">Активировать ловушку за садом во внутреннем замке.</button>
<Button ALIGN=LEFT ICON="RETURN" action="bypass -h npc_%objectId%_default">Back</button>
