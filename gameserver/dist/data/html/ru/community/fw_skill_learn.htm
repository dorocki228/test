<html>
<title>$skillName ($skillLevel)</title>
<body>
<center>
    <table width="298">
        <tr>
            <td align="center">
                <table width="290" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="center">
                            <br>
                            <font name="hs15" color="LEVEL">$skillName</font>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <br>
                            <font name="hs12" color="LEVEL">Уровень $skillLevel</font>
                        </td>
                    </tr>
                </table>
                <br><br>
                <table width="290" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="center">
                            <img src="$icon" width="32" height="32" />
                        </td>
                    </tr>
                </table>
                <br><br>
                <table width="260" height=60>
                    <tr>
                        <td align="center">
                            $desc
                        </td>
                    </tr>
                </table>
                <br><br>
                <table width="280">
                    <tr>
                        <td align="center">
                            <font name="hs9">Стоимость: </font><font name="hs9" color="LEVEL">$cost</font>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <font name="hs9">Доступно очков: </font><font name="hs9" color="32cd32">$availablePoints</font>
                        </td>
                    </tr>
                </table>

                <table width="200">
                    <tr>
                        <td align="center">
                            <button value="Изучить" action="bypass -h htmbypass_services.Confrontation:skillLearn $skillId $skillLevel" width=80 height=32 back="L2UI_CT1.Button_DF_Down"
                                    fore="L2UI_CT1.Button_DF" />
                        </td>
                        <td align="center">
                            <button value="Назад" action="bypass -h htmbypass_services.Confrontation:skillList 0" width=80 height=32 back="L2UI_CT1.Button_DF_Down"
                                    fore="L2UI_CT1.Button_DF" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
