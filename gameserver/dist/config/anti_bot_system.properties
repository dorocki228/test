#================================= Anti Bot System Configuration =================================
#================================= Система анти бот =================================
#Данная система понижает вероятность что на вашем сервере будут ботовить, специально для вас разработана данная система.
#Ее идея отсылать в рандомное время игрокам которые зачастили фармить либо фармят в данный момент и подходят под критерии "ботоводы".
#Каждый из игроков имеет рейтинг, начинается с 0, игроку задается простой вопрос (настройка вопросов в data/bot_questions.хмл) в очень удобном формате для админа, если игрок ответил правильно - начисляется очко, если не правильно то убавляется, достигнув большое кол-во очков, игроку приходят данные вопросы на много реже. В случае и бот ответил (или проигнорировал вопросы) слишком много раз, то он отправляется сидеть в тюрьму на указанное вами время. Протестенно и работает.
#This system will drastically reduce the bot count in your server, special for you we've developed this system.
#The idea of this system is to send in random time questions to players that assumed to be bots (i.e farming to much, or farming right now mobs).
#Every of this players will recieve a simple question that he will have to answer yes or no on it (config this question in data/bot_questions.xml) in a very simple format for the admin, every player have bot rating starting from 0, if the player answers correctly he will recieve one rating point, if he answers incorectly the rating will decrease, if player have a high rating this questions will come rarely, if the bot answered too much wrong questions (i.e 2+2=4?), he will be thrown to jail to a certain time. Tested and working.

#Enable Anti Bot System?
#Разрешить систему анти ботов?
EnableAntiBotSystem = False
#Minimum time in minutes to ask players?
#Минимальное время в которое спрашиваем вопрос у игрока?
MinimumTimeQuestionAsk = 60
#Maximum time in minutes to ask players?
#Максимальное время в которое спрашиваем вопрос у игрока?
MaximumTimeQuestionAsk = 120
#Минимум Бот Рейтинга что бы спрашивать вопрос реже?
#Minimum Bot rating to ask questions rarely?
MinimumBotPointsToStopAsking = 10
#Максимум Бот Рейтинга что бы спрашивать вопрос реже?
#Maximum Bot rating to ask questions rarely?
MaximumBotPointsToStopAsking = 15
#Максимальный положительный рейтинг игрока?
#Maximum possitive rating of one player?
MaxBotPoints = 15
#Минимальное количество бот очков что бы послать в тюрьму?
#Minimum bot rating to send the player to jail?
MinimalBotPointsToBan = -5
#Время которое данный игрок будет находится в тюрьме?
#Time that player will be in jail?
AutoBanJailTime = 1440
#Анонсировать бан?
#Announce ban?
AnounceAutoBan = True
#Если ответили не верно, кикать игрока из игры?
#Kick the player if answered wrong?
IfWrongKick = True