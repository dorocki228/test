<center><br>
    <font color=ffa500>Выдача геройства происходит в среду и пятницу.</font>

    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link olympiad/manager_info-2.htm">Узнать правила
