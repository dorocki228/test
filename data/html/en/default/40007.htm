<html>
	<head>
		<title>Glory World - Event Manager</title>
	</head>
<body>
	<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
		<tr>
			<td align=center  height=15>
			</td>
		</tr>
		<tr>
			<td align=center  height=50>
				<br><font color=ffa500  name="hs12">Event Manager</font>
			</td>
		</tr>
		<tr>
			<td align=center>
                <button action="bypass -h user_pvparena" ALIGN=LEFT ICON="NORMAL">Registration PvP Arena</button>
                <button ALIGN=LEFT ICON="NORMAL" action="bypass -h user_liberation">Registration Liberation of the
                    Fortress
                </button>
                <button action="bypass -h user_ctf" ALIGN=LEFT ICON="NORMAL">Registration CTF</button>
                <button action="bypass -h user_unreg" ALIGN=LEFT ICON="NORMAL">Unregistration</button>
                <button ALIGN=LEFT ICON="L2UI_CT1.RewardBtn_down" action="bypass -h npc_%objectId%_multisell 1044">Event
                    Shop
                </button>


                <button action="bypass -h user_upgrading" ALIGN=LEFT ICON="NORMAL">Teleport to Upgrading Event</button>
                <button ALIGN=LEFT ICON="L2UI_CT1.RewardBtn_down" action="bypass -h npc_%objectId%_multisell 1079">
                    Upgrading Shop [S-grade]
				</button>
				<button ALIGN=LEFT ICON="L2UI_CT1.RewardBtn_down" action="bypass -h npc_%objectId%_multisell 1080">
					Upgrading Shop [Etc]
				</button>

				<font color=ffa000>
					<button action="bypass -h npc_%objectId%_Chat 1" ALIGN=LEFT ICON="NORMAL">Information about events
					</button>
				</font>

			</td>
		</tr>
		<tr>
			<td align=center  height=5>

			</td>
		</tr>
	</table>
</body>
</html>
