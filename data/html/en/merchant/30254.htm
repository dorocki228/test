<html><head><body>
Trader Harmony:
<br>My home, where the beautiful birds sing...<br>Oh, a customer! I didn't see you there! Well, what can I do for you on this fine day, my friend?<br>

<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Buy 2">Let's trade dyes!</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Buy 3">I want to trade spellbooks.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 500">Exchange a Spellbook (avalaible after 3rd Class Transfer)</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_TerritoryStatus">"Can you tell me about the local lord and tax rate?"</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h talk_select">Quest</Button>
</body></html>
