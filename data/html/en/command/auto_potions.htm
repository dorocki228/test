<html noscrollbar>
<body>
<center>
    <table cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
        <tr>
            <td align=center height=355 width=300>
                <table height=50>
                    <tr>
                        <td align=center fixwidth=280>
                            <font color=LEVEL name="hs12">Potions Auto Use Service</font>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td  height="15"></td>
                    </tr>
                </table>
                <table height=30>
                    <tr>
                        <td align=center fixwidth=50>
                            <font color=eabb02>Auto CP:</font>
                        </td>
                        <td align=center fixwidth=50>
                            %enabled_cp%
                        </td>
                        <td align=center fixwidth=30>
                            <font color=cdc4a9>%percent_cp%%</font>
                        </td>
                        <td align=left fixwidth=45>
                            %buttonCP%
                        </td>
                    </tr>
                </table>
                <table height=30>
                    <tr>
                        <td align=center fixwidth=50>
                            <font color=af122b>Auto HP:</font>
                        </td>
                        <td align=center fixwidth=50>
                            %enabled_hp%
                        </td>
                        <td align=center fixwidth=30>
                            <font color=cdc4a9>%percent_hp%%</font>
                        </td>
                        <td align=left fixwidth=45>
                            %buttonHP%
                        </td>
                    </tr>
                </table>
                <table height=30>
                    <tr>
                        <td align=center fixwidth=50>
                            <font color=599bf4>Auto MP:</font>
                        </td>
                        <td align=center fixwidth=50>
                            %enabled_mp%
                        </td>
                        <td align=center fixwidth=30>
                            <font color=cdc4a9>%percent_mp%%</font>
                        </td>
                        <td align=left fixwidth=45>
                            %buttonMP%
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <br>
                <table height=40>
                    <tr>
                        <td align=center fixwidth=45>
                            <Edit var="cp" type="text" length=25 width=30 height=15>
                        </td>
                        <td>
                            <button value="Set CP" action="bypass -h user_acp acpcp_percent $cp" width=80 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                        </td>
                    </tr>
                    <tr>
                        <td align=center fixwidth=45>
                            <Edit var="hp" type="text" length=25 width=30 height=15>
                        </td>
                        <td>
                            <button value="Set HP" action="bypass -h user_acp acphp_percent $hp" width=80 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                        </td>
                    </tr>
                    <tr>
                        <td align=center fixwidth=45>
                            <Edit var="mp" type="text" length=25 width=30 height=15>
                        </td>
                        <td>
                            <button value="Set MP" action="bypass -h user_acp acpmp_percent $mp" width=80 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
